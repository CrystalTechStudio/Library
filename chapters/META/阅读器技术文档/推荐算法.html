<h1>推荐算法</h1>
<p>目前而言，晶体图书馆的推荐算法仅考虑两篇文章各自标签集合之间的<a href="https://zh.wikipedia.org/wiki/%E9%9B%85%E5%8D%A1%E5%B0%94%E6%8C%87%E6%95%B0">雅卡尔指数</a>（<a href="https://en.wikipedia.org/wiki/Jaccard_index">Jaccard Index</a>）。如果你不知道的话，雅卡尔指数是用来衡量两个集合的距离的<a href="https://zh.wikipedia.org/wiki/%E8%B7%9D%E7%A6%BB%E5%87%BD%E6%95%B0">度量</a>（<a href="https://en.wikipedia.org/wiki/Metric_(mathematics)">Metric</a>）。换言之，两篇文章的标签越接近，他们就越有可能推荐彼此。</p>
